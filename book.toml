[book]
authors = ["jianxun-p <s4pan@uwaterloo.ca>"]
language = "en"
title = "Jianxun's Blog"
description = "Personal blog."
src = "src"

[build]
build-dir = "out"
create-missing = false

[preprocessor.katex]
after = ["links"]

[output.html]
default-theme = "rust"
git-repository-url = "https://github.com/jianxun-p/jianxun-p.github.io"
git-repository-icon = "fa-github"

[output.html.print]
enable = true
page-break = true
